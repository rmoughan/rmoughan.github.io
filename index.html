---
layout: home
title: Home
---

{%- assign page_paths = site.header_pages | default: default_paths -%}

<div class= "home">
  <div class="image">
    <svg viewBox="0 0 1050 883"><use xlink:href="{{ '/assets/logo.svg#logo' | relative_url }}"></use></svg>
  </div>
  <div class="title">
    {{site.title}}
  </div>
  <nav>
  <div class="menu">
      {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {%- endif -%}
      {%- endfor -%}
  </div>
  </nav>
</div>
